{% extends 'base.html' %}

{% block content %}
  <h2>Add a New Meal</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}
    <input type="submit" value="Add Meal">
</form>

{% endblock %}
