{% extends 'base.html' %}

{% block content %}
  <h2>Add a New Meal</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
        <h3>Meal Item {{ forloop.counter }}</h3>
        {{ form.as_p }}
        <hr>
    {% endfor %}
    <input type="submit" value="Add Meal">
</form>


{% endblock %}
